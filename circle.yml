machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker
  environment:
    PROJECT_PATH: /go/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
    BUILDER_IMAGE_NAME: gaiadocker/base-go-build
    ARTIFACTS_FOLDER: .dist
test:
  override:
    - docker run --rm -v $PWD:/tmp node:4-alpine npm install --prefix /tmp request
    - mkdir $ARTIFACTS_FOLDER
    - zip -r -D $ARTIFACTS_FOLDER/vayulambda.zip node_modules/* index.js
    - docker run --rm -v "$PWD":$PROJECT_PATH -w $PROJECT_PATH $BUILDER_IMAGE_NAME ./script/github-release.sh github_api_token=$GITHUB_TOKEN owner=$CIRCLE_PROJECT_USERNAME repo=$CIRCLE_PROJECT_REPONAME tag=v0.0.$CIRCLE_BUILD_NUM filename=$ARTIFACTS_FOLDER/vayulambda.zip
general:
  artifacts:
    - .dist